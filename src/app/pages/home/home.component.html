<div class="banner">
    <div class="content">
        <h1 class="mb-5"> Taze Pişmiş Yemek  <br/> Kapınızda.</h1>
        <a routerLink="menu">Sipariş Ver <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<!-- step  -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">Taze Yiyecek <span class="highlight"> Nasıl Alınır :)</span></h1>
    <div class="row mt-5">
        <!-- one  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Yemek seç</p>
            </div>
        </div>
<!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Ayrıntıları doldur</p>
            </div>
        </div>
        <!-- three  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Siparişiniz dakikalar içinde teslim edilsin</p>
            </div>
        </div>
    </div>
</div>

<!-- foodbox  -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Müşterilerin <span class="highlight">Favori Yemekleri</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}" />
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'TRY'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">Daha Fazla Göster <i class="bi bi-arrow-right"></i></a>
</div>
